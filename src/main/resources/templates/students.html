<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Manage Students</h2>

    <!-- Add Student Form -->
    <div class="card mb-4">
        <div class="card-header">Add New Student</div>
        <div class="card-body">
            <form th:action="@{/students/add}" th:object="${student}" method="post" class="row g-2">
                <div class="col-md-2">
                    <input type="text" th:field="*{studentName}" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-2">
                    <input type="text" th:field="*{address}" class="form-control" placeholder="Address" required>
                </div>
                <div class="col-md-2">
                    <input type="text" th:field="*{phoneNo}" class="form-control" placeholder="Phone No" required>
                </div>
                <div class="col-md-2">
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-2">
                    <input type="number" th:field="*{cls}" class="form-control" placeholder="Class" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Student Table with Update/Delete -->
    <table class="table table-bordered align-middle">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Contact No</th>
                <th>Email</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.studentId}"></td>
            <td colspan="6">
                <!-- Update/Delete Form -->
                <form th:action="@{'/students/update/' + ${s.studentId}}" method="post" class="row g-2 align-items-center">
                    <div class="col-md-2">
                        <input type="text" name="studentName" th:value="${s.studentName}" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="address" th:value="${s.address}" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="phoneNo" th:value="${s.phoneNo}" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <input type="email" name="email" th:value="${s.email}" class="form-control" required>
                    </div>
                    <div class="col-md-1">
                        <input type="number" name="cls" th:value="${s.cls}" class="form-control" required>
                    </div>
                    <div class="col-md-3 d-flex">
                        <button type="submit" class="btn btn-primary btn-sm me-2">Update</button>
                        <a th:href="@{'/students/delete/' + ${s.studentId}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
