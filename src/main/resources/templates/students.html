<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Manage Students</h2>

    <!-- Add Student Form -->
    <h4>Add New Student</h4>
    <form th:action="@{/students/add}" th:object="${student}" method="post" class="mb-4">
        <div class="row g-2">
            <div class="col"><input type="text" th:field="*{studentName}" class="form-control" placeholder="Name" required></div>
            <div class="col"><input type="text" th:field="*{address}" class="form-control" placeholder="Address" required></div>
            <div class="col"><input type="text" th:field="*{phoneNo}" class="form-control" placeholder="Contact No" required></div>
            <div class="col"><input type="email" th:field="*{email}" class="form-control" placeholder="Email" required></div>
            <div class="col"><input type="number" th:field="*{cls}" class="form-control" placeholder="Class" required></div>
            <div class="col"><button type="submit" class="btn btn-success">Add</button></div>
        </div>
    </form>

    <!-- Student Table with Update/Delete -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Contact No</th>
                <th>Email</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${students}">
            <td th:text="${s.studentId}"></td>
            <td>
                <form th:action="@{'/students/update/' + ${s.studentId}}" method="post">
                    <input type="text" name="studentName" th:value="${s.studentName}" class="form-control">
            </td>
            <td><input type="text" name="address" th:value="${s.address}" class="form-control"></td>
            <td><input type="text" name="phoneNo" th:value="${s.phoneNo}" class="form-control"></td>
            <td><input type="email" name="email" th:value="${s.email}" class="form-control"></td>
            <td><input type="number" name="cls" th:value="${s.cls}" class="form-control"></td>
            <td class="d-flex">
                    <button type="submit" class="btn btn-primary btn-sm me-2">Update</button>
                </form>
                <a th:href="@{'/students/delete/' + ${s.studentId}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
